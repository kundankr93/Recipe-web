<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #5555bb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            width: 100%;
        }

        #heading {
            font-size: 1.8rem;
            color: white;
        }

        #items {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        #items a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .main {
            height: 100vh;
            background: url('res-bg.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #welcome {
            font-size: 3rem;
            color: white;
            padding-top:20px;
        }

        .footer {
            background-color: burlywood;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .contact{
            color: blueviolet;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            padding-left: 100px;

            
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            #items {
                flex-direction: column;
                gap: 10px;
            }

            .main {
                height: 50vh;
            }

            #welcome {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="container">
        <div id="heading">The Elite Restaurant</div>
        <nav>
            <ul id="items">
                <li><a href="#">Home</a></li>
                <li><a href="./2-Recipe.html">Recipe</a></li>
                <li><a href="./10-signup.html">Sign-Up</a></li>
                <li><a href="./11-signin.html">Sign-In</a></li>
                <li><a href="#">Basket</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main">
        <h1 id="welcome">Welcome</h1>
    </main>
    
    <footer class="footer">
        <div class="contact">

<div class="copyright">
            copyright &copy; The Elite Restaurant
        </div>        
    </footer>
</body>
</html>
